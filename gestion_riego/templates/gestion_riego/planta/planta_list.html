
{% extends 'gestion_riego/layout.html' %}

{% block titulo %}Lista de Plantas{% endblock titulo %}
{% block body %}
<h2 id="nav-tabs">Plantas</h2>
<table class="table table-hover" id="myTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripcion</th>
    </tr>
    </thead>
    <tbody>
    {% for planta in object_list %}
    <tr>
        <td>{{planta.id}}</td>
        <td>{{planta.nombre}}</td>
        <td>{{planta.descripcion}}</td>
        <td><a href="{% url 'planta_update' planta.id %}">ACTUALIZAR</a>  <a href="{% url 'planta_delete' planta.id %}">ELIMINAR</a></td>

    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock body %}
