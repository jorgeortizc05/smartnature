{% extends 'gestion_riego/layout.html' %}
{% block titulo %}Formulario Tipo Suelo{% endblock titulo %}
{% block body %}
<form method="POST">
    {% csrf_token %}
    <h1>Desea eliminar este tipo de suelo: {{ object }}</h1>
    <button type="submit" name="button">Confirmar</button>
    <a href="{% url 'tipo_suelo_list' %}">Cancelar</a>

</form>

{% endblock body %}
